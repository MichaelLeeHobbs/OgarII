version: '3.1'

services:

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: example

  adminer:
    image: adminer
    restart: always
    links:
      - db

  controller:
    image: ogar-controller
    restart: never
    links:
     - db

  web:
    image: ogar-web
    restart: never

  haproxy:
    image: ogar-haproxy
    restart: never
    ports:
      - "80:80"
      - "443:443"
    links:
    - controller
    - web
    - adminer